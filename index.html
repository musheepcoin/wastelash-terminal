<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Café of Broken Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS principal + jukebox -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jukebox.css">
</head>
<body>

<header class="topbar">
  <nav class="menu" aria-label="Navigation des murs">
    <button type="button" class="active" data-target="mur1" aria-current="page">Mur A</button>
    <button type="button" data-target="mur2">Mur B</button>
    <button type="button" data-target="mur3">Mur C</button>
    <button type="button" data-target="ardoise">Ardoise</button>
  </nav>

  <!-- Mini-lecteur jukebox (dans la barre, à droite) -->
  <div class="jukebox-mini" role="region" aria-label="Jukebox"
       style="background:
         radial-gradient(120% 120% at 15% 0%, rgba(255,180,80,.25), rgba(0,0,0,0) 60%),
         url('YOUR_JUKEBOX_IMAGE') center/cover no-repeat,
         linear-gradient(#3b2e21, #2a221a);">
    <div class="jb-face">
      <span class="jb-lamp" aria-hidden="true"></span>
      <div class="jb-controls" role="group" aria-label="Jukebox controls">
        <button class="jb-btn" id="jb-prev"  type="button" aria-label="Previous" title="Previous">⏮</button>
        <button class="jb-btn" id="jb-play"  type="button" aria-label="Play/Pause" title="Insert 1 Cap • Play/Pause">▶️</button>
        <button class="jb-btn" id="jb-next"  type="button" aria-label="Next" title="Next">⏭</button>
        <button class="jb-btn" id="jb-mute"  type="button" aria-label="Mute/Unmute" title="Out of order? Mute/Unmute">🔇</button>
      </div>
    </div>
    <!-- lecteur YT caché -->
    <div class="visually-hidden">
      <div id="yt-jukebox"></div>
    </div>
  </div>
</header>

<main>
  <section id="mur1" class="wall active" aria-label="Mur A — posters vintage">
    <img src="wall_a.png" alt="Mur A - posters vintage">
  </section>

  <section id="mur2" class="wall" aria-label="Mur B — tirages photo">
    <img src="wall_b.png" alt="Mur B - tirages photo">
  </section>

  <section id="mur3" class="wall" aria-label="Mur C — documents administratifs">
    <img src="wall_c.png" alt="Mur C - docs administratifs">
  </section>

  <section id="ardoise" class="wall" aria-label="Ardoise du Café">
    <div class="chalk">
      <h2>Ardoise du Café</h2>
      <ul>
        <li>[2077-10-20] Sécession de Mariposa — bundle prêt</li>
        <li>[—] Fusion Flea — certificat en préparation</li>
        <li>[—] Nuka Girl — tirage en cours</li>
      </ul>
    </div>
  </section>
</main>

<!-- JS général + jukebox -->
<script src="script.js"></script>
<script src="jukebox.js"></script>
</body>
</html>
