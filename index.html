<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Café of Broken Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS principal + (optionnel) CSS du jukebox si tu l'as -->
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="jukebox.css"> -->
</head>
<body>

<header class="topbar">
  <nav class="menu">
    <button class="active" data-target="mur1">Mur A</button>
    <button data-target="mur2">Mur B</button>
    <button data-target="mur3">Mur C</button>
    <button data-target="ardoise">Ardoise</button>
  </nav>

  <!-- Mini-lecteur jukebox (dans la barre, à droite) -->
  <div class="jukebox-mini" role="region" aria-label="Jukebox">
    <div class="jb-face">
      <span class="jb-lamp" aria-hidden="true"></span>
      <div class="jb-controls" role="group" aria-label="Jukebox controls">
        <button class="jb-btn" id="jb-prev"  aria-label="Previous" title="Previous">⏮</button>
        <button class="jb-btn" id="jb-play"  aria-label="Play/Pause" title="Insert 1 Cap • Play/Pause">▶️</button>
        <button class="jb-btn" id="jb-next"  aria-label="Next" title="Next">⏭</button>
        <button class="jb-btn" id="jb-mute"  aria-label="Mute/Unmute" title="Out of order? Mute/Unmute">🔇</button>
      </div>
    </div>

    <!-- lecteur YT caché -->
    <div class="visually-hidden">
      <div id="yt-jukebox"></div>
    </div>
  </div>
</header>

<main>
  <section id="mur1" class="wall active">
    <img src="wall_a.png" alt="Mur A - posters vintage">
  </section>

  <section id="mur2" class="wall">
    <img src="wall_b.png" alt="Mur B - tirages photo">
  </section>

  <section id="mur3" class="wall">
    <img src="wall_c.png" alt="Mur C - docs administratifs">
  </section>

  <section id="ardoise" class="wall">
    <div class="chalk">
      <h2>Ardoise du Café</h2>
      <ul>
        <li>[2077-10-20] Sécession de Mariposa — bundle prêt</li>
        <li>[—] Fusion Flea — certificat en préparation</li>
        <li>[—] Nuka Girl — tirage en cours</li>
      </ul>
    </div>
  </section>
</main>

<noscript>
  <p style="padding:1rem; text-align:center; background:#331; color:#ffe;">
    Le jukebox nécessite JavaScript pour fonctionner.
  </p>
</noscript>

<!-- JS général : charge l'API YouTube dynamiquement et gère les murs + jukebox -->
<script src="script.js"></script>
</body>
</html>
